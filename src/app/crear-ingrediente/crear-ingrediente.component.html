<button type="button" class="add-button" routerLink="/ingredientes" class="fa-solid fa-arrow-left fa-2xl"
  style="color: #007bff;"></button>

<h1 class="margenTop30px">Crear Ingrediente</h1>
<div class="col-md-12">
  <div class="card card-container">
    <table>
      <tr>
        <td><label for="new-hero">Nombre: </label></td>
        <td><input [(ngModel)]="ingrediente.nombreIngrediente" /></td>
      </tr>
      <tr>
        <td><label for="new-hero">Descripcion: </label></td>
        <td><input [(ngModel)]="ingrediente.descripcionIngrediente" /></td>
      </tr>
      <tr>
        <td><label for="new-hero">Cantidad: </label></td>
        <td><input type="number" [(ngModel)]="ingrediente.cantidadStock" /></td>
      </tr>


    </table>
  </div>

</div>
<div>
  <button type="button" class="add-button" (click)="agregarIngrediente()">
    Agregar
  </button>
</div>
