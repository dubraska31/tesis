<div id="search-component">
  <label for="search-box">Buscar comida</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let comida of comidas$ | async">
      <a (click)="agregarAlCarrito(comida)">
        {{comida.name}}
      </a>
    </li>
  </ul>
</div>
