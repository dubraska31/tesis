<button type="button" class="add-button" routerLink="/admin-home" class="fa-solid fa-arrow-left fa-2xl"
  style="color: #007bff;">
</button>

<div class="botonAlineadoDerecha">
  <button type="button" class="fa-solid fa-download fa-xs" (click)="descargarCartera()">
    Descargar Clientes
  </button>
</div>

<h1>Cartera de clientes</h1>

<button type="button" class="add-button" routerLink="/crear-cliente">
  Crear cliente
</button>

<table>
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Dirección</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of contactosList">
      <td>{{ contacto.usuario.username }}</td>
      <td>{{ contacto.nombre }}</td>
      <td>{{ contacto.apellido }}</td>
      <td>{{ contacto.email }}</td>
      <td>{{ contacto.telefono }}</td>
      <td>{{ contacto.direccion }}</td>

    </tr>
  </tbody>
</table>
