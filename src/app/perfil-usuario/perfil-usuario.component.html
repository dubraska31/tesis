<button type="button" class="add-button" routerLink="/dashboard" class="fa-solid fa-arrow-left fa-2xl"
  style="color: #007bff;">
</button>

<h1>Perfil Usuario</h1>
<br>
<div>
  <div>
    <table>
      <tr>
        <td><label for="new-hero">Clave nueva: </label></td>
        <td><input [(ngModel)]="clave" /></td>
      </tr>
      <tr>
        <td>
          <button type="button" (click)="cambiarClave()">
            Cambiar
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<hr>
<div class="col-md-12">
  <div class="card-container">
    <table>
      <tr>
        <td><label for="new-hero">Nombre: </label></td>
        <td><input [(ngModel)]="contacto.nombre" /></td>
      </tr>
      <tr>
        <td><label for="new-hero">Apellido: </label></td>
        <td><input [(ngModel)]="contacto.apellido" /></td>
      </tr>
      <tr>
        <td><label for="new-hero">Email: </label></td>
        <td><input [(ngModel)]="contacto.email" /></td>
      </tr>
      <tr>
        <td><label for="new-hero">Telefono: </label></td>
        <td><input type="number" [(ngModel)]="contacto.telefono" /></td>
      </tr>
      <tr>
        <td><label for="new-hero">Direccion: </label></td>
        <td><input [(ngModel)]="contacto.direccion" /></td>
      </tr>
    </table>
  </div>
</div>

<div>
  <button type="button" class="add-button" (click)="editarContacto()">
    Editar contacto
  </button>
</div>
