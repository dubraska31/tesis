<button type="button" class="add-button" routerLink="/admin-home" class="fa-solid fa-arrow-left fa-2xl"
  style="color: #007bff;"></button>

<h2 class="margenTop30px">Menus</h2>

<div>
  <button type="button" class="add-button" routerLink="/agregar-menu">
    Agregar menu
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let menu of menus">
    <a routerLink="/detail/{{ menu.idMenu }}">
      <span class="badge">{{ menu.idMenu }}</span> {{ menu.descripcion_menu }}
    </a>
  </li>
</ul>
