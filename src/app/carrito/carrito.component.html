<h2>Carrito</h2>

<nav>
  <button type="button" routerLink="/dashboard">Volver</button>
  <button (click)="limpiarCarrito()">Limpiar Carrito</button>
</nav>

<ul class="heroes">
  <li *ngFor="let menu of menus">
    <a>
      <span class="badge">${{menu.precio}}</span> {{menu.nombreMenu}}
    </a>
  </li>
</ul>

<p>Total Precio: {{ totalPrecio }}</p>

<nav>
  <button [disabled]="menus.length <= 0" (click)="pagar()">Pagar</button>
</nav>
