<h2>Carrito</h2>

<nav>
  <a routerLink="/dashboard">Volver</a>
</nav>

<ul class="heroes">
  <li *ngFor="let menu of menus">
    <a>
      <span class="badge">{{menu.idMenu}}</span> {{menu.nombreMenu}}
    </a>
  </li>
</ul>

<nav>
  <button [disabled]="menus.length <= 0" (click)="pagar()">Pagar</button>
</nav>
