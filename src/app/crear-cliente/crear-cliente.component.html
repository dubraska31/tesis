<nav>
  <a routerLink="/contactos">Volver</a>
</nav>

<h2 class="margenTop30px">Crear cliente</h2>

<table>
  <tr>
    <td><label for="new-hero">nombre: </label></td>
    <td><input [(ngModel)]="contacto.nombre" /></td>
  </tr>
  <tr>
    <td><label for="new-hero">apellido: </label></td>
    <td><input [(ngModel)]="contacto.apellido" /></td>
  </tr>
  <tr>
    <td><label for="new-hero">email: </label></td>
    <td><input [(ngModel)]="contacto.email" /></td>
  </tr>
  <tr>
    <td><label for="new-hero">telefono: </label></td>
    <td><input type="number" [(ngModel)]="contacto.telefono" /></td>
  </tr>
  <tr>
    <td><label for="new-hero">direccion: </label></td>
    <td><input [(ngModel)]="contacto.direccion" /></td>
  </tr>
  <tr>
    <td><label for="new-hero">usuario ID: </label></td>
    <td>
      <select [(ngModel)]="idUsuario">
        <option [ngValue]="" disabled>Seleccionar usuario</option>
        <option *ngFor="let u of usuarios" [ngValue]="u.idUsuario">{{u.username}}</option>
      </select>
    </td>
  </tr>
</table>

<div>
  <button type="button" class="add-button" (click)="agregarCliente()">
    Agregar Cliente
  </button>
</div>
