<h2>Menu</h2>

<div class="botonAlineadoDerecha">
  <button type="button" (click)="logout()">
    Cerrar sesion
  </button>
</div>

<button type="button" routerLink="/carrito">
  Carrito
</button>

<app-hero-search></app-hero-search>

<div class="heroes-menu margenTop30px">
  <a *ngFor="let comida of comidas" (click)="agregarAlCarrito(comida)">
    {{comida.name}}

    <ng-container *ngIf="comida.image == null">
      <img src="../../assets/default.jpg" width="100" height="100">
    </ng-container>
    <ng-container *ngIf="comida.image != null">
      <img src="{{comida.image}}" width="100" height="100">
    </ng-container>
  </a>
</div>
